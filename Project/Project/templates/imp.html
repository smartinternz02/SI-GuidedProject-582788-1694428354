{% extends "imageprediction.html" %} {% block content %}
<div style="float:left">
    <br>
    <br>
    <h5>
        <font color="black" size="3" font-family="sans-serif"><b>Upload image to classify</b></font>
    </h5>
    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data" action="{{url_for('lanuch')}}">
            <label for="imageUpload" class="upload-label">
                Choose...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            <input type="submit" value="done">
        </form>

        <center>
            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
        </center>
    </div>
    <center>
        <div>
            <button type="submit" class="btn btn-primary btn-lg " id="btn-predict">Classify</button>
        </div>
    </center>
</div>
<div class="loader" style="display:none;margin-left: 450px;"></div>
<h3 id="result">
    <span>
        <p style="padding-top: 25px;">
        <h4>Food Classified is : <h4><b><u>
                        {{showcase}}{{showcase1}}
                        </p>
    </span>
</h3>
</div>
</div>
{% endblock %}
